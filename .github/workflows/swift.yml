name: Swift

on: 

  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  Run_workspace_Tests:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.3.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: xcodebuild test -scheme List -workspace List.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.3' | xcpretty && exit ${PIPESTATUS[0]}
